<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RainMark - 设置</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: 0 auto; }
        h1 { color: #4a6fa5; margin-bottom: 20px; }
        .setting-group { margin-bottom: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .setting-item { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="checkbox"] { margin-right: 10px; }
        select, input[type="text"] { width: 100%; padding: 8px; margin-top: 5px; }
        .buttons { margin-top: 20px; display: flex; gap: 10px; }
        button { padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        .btn-primary { background: #4a6fa5; color: white; }
        .btn-secondary { background: #6c757d; color: white; }
        .btn-danger { background: #dc3545; color: white; }
        .notification { padding: 10px; margin-top: 10px; border-radius: 4px; display: none; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>RainMark 设置</h1>
    
    <div class="setting-group">
        <h3>基本设置</h3>
        <div class="setting-item">
            <label><input type="checkbox" id="autoClassify" checked> 启用自动分类</label>
        </div>
        <div class="setting-item">
            <label><input type="checkbox" id="enableNotifications" checked> 启用通知提醒</label>
        </div>
        <div class="setting-item">
            <label><input type="checkbox" id="enableRecommendations" checked> 启用智能推荐</label>
        </div>
    </div>
    
    <div class="setting-group">
        <h3>清理与优化</h3>
        <div class="setting-item">
            <label><input type="checkbox" id="checkInvalidBookmarks" checked> 启用失效链接检查</label>
        </div>
        <div class="setting-item">
            <label>检查频率:</label>
            <select id="checkFrequency">
                <option value="60">每小时</option>
                <option value="360">每6小时</option>
                <option value="1440">每天</option>
            </select>
        </div>
        <div class="setting-item">
            <label><input type="checkbox" id="autoCleanDuplicates"> 自动清理重复书签</label>
        </div>
    </div>
    
    <div class="setting-group">
        <h3>分类规则</h3>
        <div class="setting-item">
            <label>添加自定义规则:</label>
            <input type="text" id="newRulePattern" placeholder="正则表达式模式">
            <input type="text" id="newRuleCategory" placeholder="分类名称" style="margin-top: 5px;">
            <button id="addRuleBtn" style="margin-top: 5px;">添加规则</button>
        </div>
        <div class="setting-item">
            <label>默认分类:</label>
            <input type="text" id="defaultCategory" value="其他">
        </div>
        <div id="rulesList" style="margin-top: 10px; max-height: 200px; overflow-y: auto; border: 1px solid #ddd; padding: 10px;">
            <p>暂无自定义规则</p>
        </div>
    </div>
    
    <div class="buttons">
        <button class="btn-secondary" id="exportBookmarksBtn">导出书签</button>
        <button class="btn-danger" id="resetSettingsBtn">重置设置</button>
        <button class="btn-primary" id="saveBtn">保存设置</button>
    </div>
    
    <div id="notification" class="notification"></div>
    
    <script src="options.js"></script>
</body>
</html>
