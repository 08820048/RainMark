<!doctype html>
<html lang="zh">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RainMark 设置</title>
    <style>
      body { margin: 0; font-family: -apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif; }
      #root { max-width: 800px; margin: 0 auto; padding: 16px; }
      .card { background: #fff; border: 1px solid #e5e7eb; border-radius: 10px; padding: 16px; margin-bottom: 12px; }
      .row { display: flex; justify-content: space-between; align-items: center; padding: 8px 0; border-bottom: 1px solid #f3f4f6; }
      .row:last-child { border-bottom: none; }
      .btns { display: flex; gap: 8px; margin-top: 12px; }
      .btn { padding: 8px 16px; border-radius: 8px; border: 1px solid #e5e7eb; cursor: pointer; }
      .btn.primary { background: #3b82f6; color: #fff; border: none; }
      .input { padding: 8px; border: 1px solid #d1d5db; border-radius: 8px; min-width: 200px; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./main.tsx"></script>
  </body>
</html>
